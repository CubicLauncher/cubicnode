name: Publish to NPM

on:
  workflow_dispatch:  # Permite que el flujo de trabajo sea ejecutado manualmente
  push:
    branches:
      - main  # Cambia esto a la rama que prefieras

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Cambia esto a la versión de Node.js que estés usando

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test  # Opcional: Si tienes pruebas configuradas

    - name: Publish package to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.key }}
